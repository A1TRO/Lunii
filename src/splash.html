<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunii - Loading</title>
    <link rel="stylesheet" href="styles/splash.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="splash-container">
        <div class="splash-content">
            <div class="logo-container">
                <img src="../assets/lunii-icon.png" alt="Lunii" width="64" height="64">
                <div class="logo-glow"></div>
            </div>
            
            <h1 class="app-name">Lunii</h1>
            <p class="app-tagline">Modern Discord Self-Bot Dashboard</p>
            
            <div class="loading-container">
                <div class="loading-bar">
                    <div class="loading-progress" id="loading-progress"></div>
                </div>
                <div class="loading-text" id="loading-text">Initializing...</div>
            </div>
            
            <div class="quote-container">
                <p class="quote" id="quote">Loading your Discord experience...</p>
            </div>
        </div>
        
        <div class="version-info">
            <span id="app-version">v1.0.0</span>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        
        // Expose electronAPI to window
        window.electronAPI = {
            getAppVersion: () => ipcRenderer.invoke('get-app-version'),
            onSplashProgress: (callback) => ipcRenderer.on('splash-progress', callback),
            onSplashComplete: (callback) => ipcRenderer.on('splash-complete', callback)
        };
    </script>
    <script src="splash.js"></script>
</body>
</html>
