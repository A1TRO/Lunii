<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunii - Login</title>
    <link rel="stylesheet" href="styles/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="title-bar">
        <div class="title-bar-left">
            <div class="app-logo">
                <img src="../assets/lunii-icon.png" alt="Lunii" width="16" height="16">
            </div>
            <span class="app-title">Lunii</span>
        </div>
        <div class="title-bar-controls">
            <button class="control-btn" id="minimize-btn">−</button>
            <button class="control-btn" id="maximize-btn">□</button>
            <button class="control-btn close" id="close-btn">×</button>
        </div>
    </div>

    <div class="login-container">
        <div class="login-panel">
            <div class="login-header">
                <div class="logo-container">
                    <img src="../assets/lunii-icon.png" alt="Lunii" width="48" height="48">
                </div>
                <h1>Welcome to Lunii</h1>
                <p>Enter your Discord bot token to continue</p>
            </div>

            <div class="login-form">
                <div class="input-group">
                    <label for="token-input">Discord Bot Token</label>
                    <input type="password" id="token-input" placeholder="Enter your Discord bot token...">
                    <div class="input-hint">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M8 14.5C11.5899 14.5 14.5 11.5899 14.5 8C14.5 4.41015 11.5899 1.5 8 1.5C4.41015 1.5 1.5 4.41015 1.5 8C1.5 11.5899 4.41015 14.5 8 14.5Z" stroke="currentColor" fill="none"/>
                            <path d="M8 11V8M8 5V5.01" stroke="currentColor" stroke-linecap="round"/>
                        </svg>
                        <span>Your bot token is stored locally and never shared</span>
                    </div>
                </div>

                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="save-token-checkbox">
                        <span class="checkmark"></span>
                        <span class="checkbox-text">Remember token for auto-login</span>
                    </label>
                </div>

                <div class="login-actions">
                    <button id="login-btn" class="login-btn" disabled>
                        <span class="btn-text">Sign In</span>
                        <div class="btn-loading">
                            <div class="spinner"></div>
                        </div>
                    </button>
                </div>

                <div class="login-footer">
                    <p>Don't have a bot token? <a href="#" id="help-link">Learn how to create a bot</a></p>
                </div>
            </div>

            <div class="error-message" id="error-message">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="8" cy="8" r="7" stroke="currentColor" fill="none"/>
                    <path d="M8 4V8M8 12V12.01" stroke="currentColor" stroke-linecap="round"/>
                </svg>
                <span id="error-text">Invalid token. Please try again.</span>
            </div>
        </div>

        <div class="background-glow"></div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        
        // Expose electronAPI to window
        window.electronAPI = {
            // Window controls
            minimizeWindow: () => ipcRenderer.send('window-minimize'),
            maximizeWindow: () => ipcRenderer.send('window-maximize'),
            closeWindow: () => ipcRenderer.send('window-close'),
            
            // Authentication
            login: (token) => ipcRenderer.invoke('login', token),
            logout: () => ipcRenderer.send('logout'),
            
            // Discord API
            getDiscordUserData: () => ipcRenderer.invoke('discord-get-user-data'),
            getDiscordStats: () => ipcRenderer.invoke('discord-get-stats'),
            updateDiscordSetting: (setting, value) => ipcRenderer.invoke('discord-update-setting', setting, value),
            
            // Event listeners
            onDiscordNotification: (callback) => {
                ipcRenderer.on('discord-notification', callback);
            },
            
            // Update system
            onUpdateAvailable: (callback) => {
                ipcRenderer.on('update-available', callback);
            },
            
            onUpdateDismissed: (callback) => {
                ipcRenderer.on('update-dismissed', callback);
            },
            
            onUpdaterProgress: (callback) => {
                ipcRenderer.on('updater-progress', callback);
            },
            
            // Send events
            send: (channel, ...args) => {
                ipcRenderer.send(channel, ...args);
            },
            
            // Invoke methods
            invoke: (channel, ...args) => {
                return ipcRenderer.invoke(channel, ...args);
            },
            
            // Remove listeners
            removeAllListeners: (channel) => {
                ipcRenderer.removeAllListeners(channel);
            }
        };
    </script>
    <script src="modal-manager.js"></script>
    <script src="login.js"></script>
</body>
</html>
